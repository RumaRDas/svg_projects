<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Projects</title>
</head>
<body>
<h1>
    SVG Projects
</h1>
<svg width="1000px" height="1000px">
<rect x="50"y="50" width="100" height="100" />
<!-- cx / cy = points  center of the circle -->
<circle cx="200" cy="200" r="50"/>
<ellipse cx="300" cy ="300" rx="100"  ry="50"/>
<!--1st point(100x, 450y) 2nd piint(200x, 450y) 3rd point(150x ,500y )-->
<polygon points="100,450 200 450 150,500"/>
<!-- line needs to give "start point" and "end points" -->
<line x1="300" y1="50" x2="400" y2="100" stroke="red"/>
<line x1="300" y1="200" x2="400" y2="200" stroke="blue"/>
</svg>
</body>
</html>
